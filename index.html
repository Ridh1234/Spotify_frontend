<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Songs</h1>
            <div class="songItemContainer">
                <!-- Update song item structure and classes for consistency -->
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songItemPlay">
                        <span class="timestamp">05:34 <i class="fa-solid fa-play-circle" id="0"></i></span>
                    </span>
                </div>
                <!-- Repeat for each song item with unique IDs -->
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span class="songName">Let me Love You</span>
                    <span class="songItemPlay">
                        <span class="timestamp">05:34 <i class="fa-solid fa-play-circle" id="1"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span class="songName">Let me Love You</span>
                    <span class="songItemPlay">
                        <span class="timestamp">05:34 <i class="fa-solid fa-play-circle" id="2"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span class="songName">Let me Love You</span>
                    <span class="songItemPlay">
                        <span class="timestamp">05:34 <i class="fa-solid fa-play-circle" id="3"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span class="songName">Let me Love You</span>
                    <span class="songItemPlay">
                        <span class="timestamp">05:34 <i class="fa-solid fa-play-circle" id="4"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">
                    <span class="songName">Let me Love You</span>
                    <span class="songItemPlay">
                        <span class="timestamp">05:34 <i class="fa-solid fa-play-circle" id="5"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="7">
                    <span class="songName">Let me Love You</span>
                    <span class="songItemPlay">
                        <span class="timestamp">05:34 <i class="fa-solid fa-play-circle" id="6"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">

        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif">
            <span id="masterSongName">Let me Love You - Justin Bieber</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/62ad87d1c8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
